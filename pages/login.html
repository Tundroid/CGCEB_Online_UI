<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CGCEB_Online-login</title>
	<link href="../css/output.css" rel="stylesheet">
	<link href="../css/index.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/output.css">
	<link rel="stylesheet" href="/css/index.css">
	<link rel="icon" type="image/x-icon" href="../images/cgceb-logo.png">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-sky-500 items-center justify-center">
	<header class="flex flex-wrap">
		<div class="float-left p-5 m-5 static mr-auto">
			<a href="../index.html">
				<img src="../images/cgceb-logo.png" alt="logo" class="max-h-10 max-w-10 hover:shadow-lg">
			</a>
		</div>
	</header>
	<div>

	</div>
	<form id="login-frm"
		class=" flex flex-col box-border p-4 border-4 rounded-lg w-1/3 m-auto mt-10 my-7 bg-gray-50 shadow-2xl font-normal text-lg">
		<p>First registration? <a href="signin.html"
				class=" hover:font-bold active:text-red-700 text-sky-500">Sign-in</a></p>
		<div class=" p-2 m-2 ">
			<label for="gce_id">GCE id:</label><br>
			<input type="text" id="gce_id" name="gce_id" class=" border-2"><br>
		</div>
		<div class=" p-2 m-2 ">
			<label for="pwd">Password:</label><br>
			<input type="password" id="pwd" name="pwd" class=" border-2"><br>
		</div>
		<div class=" text-sky-500 hover:font-bold">
			<p><a href="reset.html">Forgot password?</a></p>
		</div>
		<div class=" p-2 m-2 ">
			<button type="submit" id="summit"
				class=" p-2 items-center rounded-md bg-sky-500 shadow-md hover:shadow-2xl hover:font-bold active:bg-sky-300 ">Submit</button>
		</div>
		<p class="text-center mt-8 drop-shadow-sm">CGCEB ONLINE REGISTRATION <br> <i>"..get registered securely.."</i>
		</p>
	</form>
	<script src="scripts/index.js"></script>
	<script src="../js/api_factory.js"></script>
	<script src="../js/jquery.js"></script>
	<script>
		$(document).ready(function () {
			$('#login-frm').on('submit', function (event) {
				event.preventDefault();
				fetchCandidate($("#gce_id").val()).then(result => {
					if (result) {
						location.href = "../candidate";
					} else {
						alert("Could not log in");
					}
				});
			});
		});
	</script>
</body>

</html>
